services:
  - type: web
    name: podcast-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: podcast-db
          property: connectionString

databases:
  - name: podcast-db
    databaseName: podcast_db
    user: podcast_user
